<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Image Browser :: v1.0</title>

        <!-- Bootstrap core CSS -->
        <link href="themes/standard/bootstrap/stylesheets/bootstrap.css" rel="stylesheet">

    </head>

    <body>
        <!-- Begin page content -->
        <div class="col-sm-10 container mainBody">
            <div class="row">
                <div class="mainBodyInner col-sm-12">
                    <h3>Welcome to image browser</h3>
                    <div class="previewWrapper">

                        <div class="chapterPreview">
                            <div class="chapterPreviewImage">

                            </div>
                            <div class="chapterPreviewContent">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 sidebar">

            <div class="toggleNavButtonWrap" style="display:none">
                <nav>
                    <ul class="pager">
                        <li class="" >
                            <a class="missingImageWrap" style="display: none;" title="Could not find image!">
                                <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li>
                            <a class="toggleNavButton" title="toggle menu">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" ></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="home-button-wrap">
                <a class="navbar-brand" href="">Image Browser</a>
            </div>
            <div class="BrowseChapters">
                <ul class="nav nav-sidebar dropdown-menu-chapters"></ul>
            </div>
        </div>

        <div class="triggerWrap right hidden col-sm-2">
            <nav>
                <ul class="pager">
                    <li>
                        <a class="prevTrigger pull-left" href="#">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            prev
                        </a>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul class="pager">
                    <li>
                        <a class="nextTrigger pull-right" href="#">
                            next
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="completeBar"></div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="themes/standard/bootstrap/javascripts/jquery.min.js"></script>
        <script src="themes/standard/bootstrap/javascripts/bootstrap.min.js"></script>
        <script src="themes/standard/js/jquery.scrollview.js"></script>
        <script src="themes/standard/js/imageBrowser.js"></script>
    </body>
</html>
